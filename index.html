<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá morceguinhos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body>
  <img src="./assets/background-image.jpg" alt="imagem embaçada">
  <div class="app">
    
    <div class="temp">
      <img src="./assets/imagem-1.png" alt="charada">
        
        <div class="code hide">
          <img  src="./assets/imagem-3.jpg" alt="">
          <h3>Parabéns Morceguinhos!</h3>
        </div>
      <div class="only-temp">
        <span id="hour">00</span>
        
        <span>:</span>
        <span id="minutes">00</span>
        
        <span>:</span>
        <span id="seconds">00</span>
        
      </div>
      
    </div>
      
        <div class="input-wrapper">
          <label class="sr-only" for="password">Digite a Senha</label>
          <input 
          placeholder="senha"
          id="password" 
          name="password" 
          type="text">
          <button 
            id="sendForm"
            class="send"
            type="submit">
            <img 
            src="./assets//send-svgrepo-com.svg"
             alt="send-svg">
          </button>
        </div>
        
 
      
    
  </div>
</body>
</html>
